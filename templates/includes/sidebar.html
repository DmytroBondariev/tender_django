<ul class="list-group">
    {% if user.is_authenticated %}
        <li class="list-group-item">User: {{ user.username }}</li>
        <li class="list-group-item"><a href="{% url 'tenders:logout' %}" style="text-decoration: none;">Tenders</a></li>
        <li class="list-group-item"><a href="https://nszu.gov.ua/" style="text-decoration: none;">НСЗУ</a></li>
        <li class="list-group-item"><a href="{% url 'tenders:logout' %}" style="text-decoration: none; color: red;">Logout</a></li>
    {% else %}
        <li class="list-group-item"><a href="{% url 'tenders:index' %}" style="text-decoration: none;">Login</a></li>
        <li class="list-group-item"><a href="{% url 'tenders:tender-list' %}" style="text-decoration: none;">Tenders</a></li>
        <li class="list-group-item"><a href="https://nszu.gov.ua/" style="text-decoration: none;">НСЗУ</a></li>
    {% endif %}
</ul>
